{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <form method="POST" action="{% url 'common:login' %}">
        {% csrf_token %}
        <input type="hidden" name="text" value="{{ next }}">
        {% include "form_errors.html" %}
        <div class="mb-3">
            <label for="username">사용자ID</label>
            <input type="text" name="username" id="username" class="form-control" value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" value="{{ form.password.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
</div>
{% endblock %}
