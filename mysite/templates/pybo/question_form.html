{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h5 class="border-bottom my-3 pb-2">질문등록</h5>
    <form method="POST">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text" name="subject" id="subject" class="form-control" value="{{ form.subject.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="content" class="label-form">내용</label>
            <textarea name="content" id="content" rows="10" class="form-control">
                {{ form.content.value|default_if_none:'' }}
            </textarea>
        </div>
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>
{% endblock %}
